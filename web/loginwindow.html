<html>
    
    <head>
        <script src="datauser.js"></script>
        <title>Login Window</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    
    <body>
        <form><br/><br/>
            <table style="table-layout: auto; width: 100%; text-align: center">
                <tr>
                    <td>
                        <img src="logo.png" alt="Logo Sudoku"/>
                    </td>
                </tr>
                <tr>
                    <td>
                       <p style="color: black;">Loguje sie jako: </p>
                    </td>
                </tr>
                <tr style="height: 1em;">
                    <td>
                        <input type="radio" name="logType" value="guest" onclick="this.form.elements['login'].disabled = this.form.elements['haslo'].disabled = this.checked"/>gosc
                        <input type="radio" name="logType" value="facebook" checked="checked" onclick="this.form.elements['login'].disabled = this.form.elements['haslo'].disabled = !this.checked"/>uzytkownik Facebook'a
                    </td>
                </tr>
                <tr style="height: 3em; vertical-align: bottom;">
                    <td>
                        <label style="color: black; margin-right: 0.5em;">Login: </label>
                        <input type="text" name="login" maxlength="20"/>
                    </td>
                </tr>
                <tr style="height: 3em;">
                    <td>
                        <label style="color: black; margin-right: 0.5em;"> Haslo: </label>
                        <input type="password" name="haslo" maxlength="20"/>
                    </td>
                </tr>
                <tr style="height: 3em;">
                    <td>
                        <input type="submit" name="loginButton" value="Zaloguj"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
    
</html>
